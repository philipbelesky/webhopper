<!-- Standaline Component -->
<div class="component component-{{ component.type }}">
  <div class="nub nub-left"></div>
  <div class="component-inner">
    <div class='component-paramless flex-vertical-center'>
      <h4>Nickname</h4>
    </div>
  </div>
  <div class="nub nub-right"></div>
</div>

<!-- Component With Multiple Input/Output Parameters -->
<div class="component component-{{ component.type }}">
  <div class="nub nub-left"></div>
  <div class="component-inner">
    <div class='component-inputs component-params'>
      <div class='component-parameter'>
        <h4>Param Name</h4>
      </div>
    </div>
    <div class='component-blob flex-vertical-center'>
      <h2 class='component-title'>
        <h4>Component Title</h4>
      </h2>
    </div>
    <div class='component-outputs component-params'>
      <div class='component-parameter'>
        <h4>Param Name</h4>
      </div>
    </div>
  </div>
  <div class="nub nub-right"></div>
</div>
