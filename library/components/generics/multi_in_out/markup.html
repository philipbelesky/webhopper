<!-- Component With Multiple Input/Output Parameters -->

      <div class='component-parameter'>
        <h4>O</h4>
      </div>
      <div class='component-parameter'>

    <div class='component-blob flex-vertical-center'>

      <div class='component-parameter'>
        <h4>S</h4>

        <h4>E</h4>
      </div>
